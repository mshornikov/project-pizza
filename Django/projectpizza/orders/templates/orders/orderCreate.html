{% extends '../main/baseStructure.html' %}

{% block content %}
<div class="container">
    <div class="order_creation_inner">
        <h5 class='order_title'>Ваш заказ</h5>
        <div class="order_form">
            <form action="." method="post" class="order-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type='submit' class='order_create_btn'>Оформить</button>
            </form>
        </div>
        <div class="order_info">
            <ul class='order_list'>
                {% for item in cart %}
                <li class='order_point'>
                    <span class="point_info">{{ item.quantity }}x {{ item.product.name }}</span>
                    <span class='total_point_cost'>{{ item.total_price }}</span>
                </li>
                {% endfor %}
            </ul>
            <p class='total_order_cost'>Total: {{cart.get_total_price }} $</p>

        </div>
    </div>


</div>
{% endblock %}
